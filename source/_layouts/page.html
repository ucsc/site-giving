---
layout: default
---
<article class="post">
{%- unless page.hero.use -%}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
{%- endunless -%}
  <div class="post-content">
  {%- if page.below-hero.use%}
  {%- if page.below-hero.key == "article-index"-%}
  {%- include featured-articles.html -%}
  {%- endif -%}
  {%- endif -%}
    {{ content }}
  </div>

</article>
