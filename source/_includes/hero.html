<section class="wrapper  hero-wrap">
<header>
        <h1 class="post-title hero-title">{{ page.title }}</h1>
        </header>
    <div class="hero">
        {% asset {{page.hero.image}} @pic
        srcset:min-width='1080' @magick:resize=1000
        srcset:min-width='768' @magick:resize=700
        srcset:min-width='0' @magick:resize=415
        alt="{{page.hero.alt_text}}" %}
        <header>
        <h1 class="post-title hero-title {{ page.hero.vertical }} {{ page.hero.horizontal }} color"><span>{{ page.title }}</span></h1>
        </header>
    </div>


</section>
