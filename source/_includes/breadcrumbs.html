
<!-- breadcrumbs -->
<div id="breadcrumbs" class="wrapper breadcrumbs">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a href="/">Home</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    » {{ page.title }}
  {% else %}
    » {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}
  {% endif %}
{% endfor %}
</div>
<!-- end breadcrumbs -->
