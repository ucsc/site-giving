title: Giving to UC Santa Cruz
email: giving@ucsc.edu
description: "When you support UC Santa Cruz, you are investing in an extraordinary place. We are committed to transformative education and high-impact research that makes the world a better place."

url: "https://giving.ucsc.edu"

# Structure configuration
source: ./source
destination: ./build

# Other Settings
show_excerpts: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-assets
  - jekyll-paginate-v2


# Build Settings
markdown: kramdown
kramdown:
  auto_ids: false
  parse_block_html: false
permalink: /impact-of-giving/:title/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Global Variables
give_url: "https://secure.ucsc.edu/s/1069/bp18/interior.aspx?sid=1069&gid=1001&pgid=761&cid=1722"
give_url_text: "Give Today"

